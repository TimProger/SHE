<html>

<head>
</head>

<body style="width: 100%;background:white;font-family: RockStar;margin: 0;">
    <table cellspacing="0" cellpadding="0"
        style="border:none;border-collapse:collapse;width: 90%;max-width:700px;margin: auto;">
        <tr>
            <td colspan="2" style="padding: 26px;">
                <img style="margin: 0 250px;"
                    src="https://psv4.userapi.com/c237331/u266474129/docs/d58/e49137597e54/Group-1.png?extra=OzzD_Knl9gxHl6wPP0Np-Cpsiy7T7wZ1gzjMshUhxs7NQaggMRp0mlq-iKyVdyckBnbLISgmnjrmL0H5mVfoYJc6vZb16L6Vzdt-i7lgv0AydHNLmHNxvEKbnYpuqgv1Pm930Y76A8qUGRJM3pTcuA9O3g"
                    alt="SHE" width="200px" />
            </td>
        </tr>
        <tr>
        <tr>
            <td colspan="2" style="width: 100%;padding-bottom: 40px;">
                <!-- Это изображение должно быть 700x(Любая высота) -->
                <img style="margin: auto;width: 100%;height: auto;" src="{image_link_1}" alt="SHE" />
            </td>
        </tr>
        <tr>
            <td colspan="2" style="color: #000;padding: 20px 0 0 0;">
                <h2 style="font-weight:500;">{title_1}</h2>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-bottom: 20px;">
                <p style="margin: 0;color: #A0A0A0; display: flex;">{text_1}</p>
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 20px;display: flex;">
                <p style="margin: 0;color: #A0A0A0; display: flex;">{text_2}</p>
            </td>
            <td style="padding-bottom: 20px;">
                <!-- Это изображение должно быть 300x300 -->
                <img style="margin: auto;object-fit: cover;padding-left: 20px;" src="{image_link_2}" alt="SHE"
                    width="300px" height="300" />
            </td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td colspan="2" style="color: #000;">
                <h3 style="font-weight:500;">{text_2}</h3>
            </td>
        </tr>
        <tr style="border-bottom: 1px solid #FFCBCC;">
            <td colspan="2" style="padding-bottom: 40px;width: 100%;">
                <!-- Это изображение должно быть 700x(Любая высота) -->
                <img style="margin: auto;object-fit: cover;" src="{image_link_3}" alt="SHE" width="100%" />
            </td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td colspan="2" style="color: #000;padding: 20px 0 0 0;">
                <h2 style="font-weight:500;">{title_3}</h2>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-bottom: 20px;">
                <p style="margin: 0;color: #A0A0A0; display: flex;">{text_3}</p>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="padding: 0 0 20px 0;">
                <a href="{button_link}" style="width: 100%;
                          padding: 20px 0;
                          font-size: 18px;
                          border: none;
                          color: white;
                          background-color: black;
                          cursor: pointer;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          text-align: center;
                          text-decoration: none;">
                    <span style="margin: auto;">
                        {button_text}
                    </span>
                </a>
            </td>
        </tr>
        </tr>
    </table>
</body>

</html>
