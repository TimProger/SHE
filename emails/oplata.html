  <style>
    * {
      margin: 0;
    }

    body {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'RockStar', Helvetica, sans-serif;
    }

    h1,
    h2,
    h3 {
      font-weight: 500;
    }

    p {
      font-size: 18px;
      color: #A0A0A0;
    }

    .container {
      width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid #FFCBCC;
    }

    .products {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 0 0 30px 0;
      border-bottom: 1px solid #FFCBCC;
    }

    .products__title {
      margin-bottom: 10px;
    }

    .products__list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .products__list__item {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .products__list__item__name {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .products__price {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .products__price__discount {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .products__price__total {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .products__price__total p {
      color: #A0A0A0;
    }

    .info {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 0 0 30px 0;
      border-bottom: 1px solid #FFCBCC;
    }

    .info__title {
      margin-bottom: 10px;
    }

    .info__list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .info__list__item {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .info__list__item span {
      font-size: 18px;
      font-weight: 500;
    }

    a {
      width: 100%;
      padding: 20px 0;
      font-size: 18px;
      border: none;
      color: white;
      background-color: black;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
  </style>
